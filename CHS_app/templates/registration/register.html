<!DOCTYPE html>
{% load crispy_forms_tags%}
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/frontend-custom-style.css'%} ">

    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
</head>
<body>
{% include 'frontend/common/navbar.html'%}
<div class="container " style="width:40%;">
    <div class="bg-info p-5">
        <h2>PARENT DETAILS</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="Parents_name">Parents Name:</label>
                <input type="text" class="form-control" id="Parents_name" name="Parents_name">
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" class="form-control" id="Email" name="Email">
            </div>

            <div class="form-group">
                <label for="phone_Number">Phone_number:</label>
                <input type="tel" class="form-control" id="phone_Number" name="phone_Number"
                       placeholder="07xxxxxxxx">
            </div>
            <div class="form-group">
                <label for="Occupation">Ocupation:</label>
                <input type="text" class="form-control" id="Occupation" name="Occupation">
            </div>
            <button type="submit" class="btn btn-primary">Done</button>
        </form>
        <div class="border-top pt-2">
            <small class="text-muted">
                Already have an account? <a href="{% url 'login' %}" class="ml-2">login</a>
            </small>
        </div>
    </div>
</div>


</body>
</html>
