<!doctype html>
{%load static%}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Admin login{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}">
    <link href="{%static 'css/frontend-custom-style.css' %}" type="text/css" rel="stylesheet">
    <link href="{%static 'font-awesome/css/font-awesome.css' %}" type="text/css" rel="stylesheet">
</head>

<body>
<!--top bar here-->
{% include 'frontend/common/navbar.html'%}
<div class="container" id="container">
    <div class="bg-info p-5">
        <h2>ADMIN CHECK IN</h2>
        <form action="{% url 'admin-login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><i class="fa fa-user" aria-hidden="true"></i>Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password"><i class="fa fa-key" aria-hidden="true"></i>Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <input type="submit" value="Login" class="btn btn-lg btn-danger btn-block">
        </form>
        <p class="mt-5 mb-3 text-muted text-center">&copy; central high school</p>
    </div>

    <script src="{%static 'js/jquery-3.4.1.slim.min.js' %}"></script>
    <script src="{%static 'js/popper.min.js' %}"></script>
    <script src="{%static 'js/bootstrap.min.js' %}"></script>
</div>
</body>
</html>
