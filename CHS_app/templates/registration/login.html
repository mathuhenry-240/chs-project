<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/frontend-custom-style.css'%} ">

    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
</head>
<body>
{% include 'frontend/common/navbar.html'%}
<div class="container" id="container">
    <div class="bg-info p-5">
        <h2>PARENT CHECK IN</h2>
        <form action="{% url 'parent-login' %}" method="post">
            {% csrf_token%}
            <div class="form-group">
                <label for="Parents_name"><i class="fa fa-user" aria-hidden="true"></i>Parent Name</label>
                <input type="text" class="form-control" id="Parents_name" name="Parents_name">
            </div>
            <div class="form-group">
                <label for="phone_Number">Phone number:</label>
                <input type="password" class="form-control" id="phone_Number" name="phone_Number"
                       placeholder="07xxxxxxxx">
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <input type="submit" value="Login" class="btn btn-lg btn-danger btn-block">
            <small class="text-muted ml-2">
                <a href="{% url 'password_reset'%}">Forgot password?</a>
            </small>
        </form>
        <div class="border-top pt-2">
            <small class="text-muted">
                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Register</a>
            </small>
        </div>
    </div>
</div>

<script src="{%static 'js/jquery-3.4.1.slim.min.js' %}"></script>
<script src="{%static 'js/popper.min.js' %}"></script>
<script src="{%static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
